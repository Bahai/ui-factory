{% extends '../factory/base.html' %} {% block globalbreadcrumbs %}
<li><a href="{% url 'login' %}"><span class="show-for-sr">Current: </span>Login</a></li>
{% endblock globalbreadcrumbs %} {% block content %}

<main>
    <h1>Login</h1>
    <section id="login">
        <form method="post">
            <label for="bahai-id">Bahá'í ID</label>
            <input placeholder='00123456' type="text" name='bahai-id' id='bahai-id' /> {% csrf_token %}
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password"> {{ form.as_p }}
            <div class="text-right"><button type="submit" class="button">Login</button></div>
        </form>
    </section>
    <a href="{% url 'register' %}">Register</a>
    <a href="/help">Having Trouble?</a>
</main>

{% endblock %}
