{% extends '../factory/base.html' %} {% block globalbreadcrumbs %}
<li><a href="{% url 'login' %}"><span class="show-for-sr">Current: </span>Login</a></li>
{% endblock globalbreadcrumbs %} {% block content %}

<body>
    <main>
        <h1>Register for a Baha'i Online Services Account</h1>
        <form action="submit">
            <label for="BID">Bahá'í ID</label>
            <input type="number" id="BID" placeholder="Bahá'í ID">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <label for="repassword">Re-Type Password</label>
            <input type="password" id="repassword" placeholder="Re-Type Password">
            <button class="button" type="submit">Register</button>
        </form>
        <a href="{% url 'help' %}">Having Trouble?</a>
    </main>
</body>

{% endblock %}
